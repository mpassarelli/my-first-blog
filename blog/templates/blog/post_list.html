{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="col-md-4">
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <div class="info">
              <span class="autore">{{ post.author }}</span>
              <span class="date">
                {{ post.published_date }}
            </span>
          </div>

            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        </div>
    {% endfor %}
{% endblock %}
